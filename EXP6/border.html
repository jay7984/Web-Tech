<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Border and Border Radius Properties</title>
    <style>
        /* Example 1: Border Radius */
        .rounded-box {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            border-radius: 20px; /* Adds rounded corners */
            margin: 20px;
            float: left;
        }

        /* Example 2: Different Border Styles */
        .border-demo {
            width: 200px;
            height: 100px;
            background-color: #e74c3c;
            margin: 20px;
            float: left;
            padding: 20px;
        }

        .solid-border {
            border: 4px solid #2ecc71; /* Solid border */
            margin-bottom: 20px;
        }

        .dashed-border {
            border: 4px dashed #9b59b6; /* Dashed border */
        }

        .dotted-border {
            border: 4px dotted #f39c12; /* Dotted border */
        }
    </style>
</head>
<body>
    <div class="rounded-box"></div>

    <div class="border-demo">
        <h2>Border Styles</h2>
        <div class="solid-border">
            <p>Solid Border</p>
        </div>
        <div class="dashed-border">
            <p>Dashed Border</p>
        </div>
        <div class="dotted-border">
            <p>Dotted Border</p>
        </div>
    </div>
</body>
</html>
