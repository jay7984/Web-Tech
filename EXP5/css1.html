<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font and Background Properties</title>
    <style>
        /* Font Properties */
        .font-demo {
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
            text-transform: uppercase;
            text-decoration: underline;
        }

        /* Background Properties */
        .background-demo {
            background-color: #f0f0f0;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 3px 3px 5px #888888;
        }
    </style>
</head>
<body>
    <div class="background-demo">
        <h1 class="font-demo">CSS Font and Background Properties</h1>
        <p class="font-demo">This is a demonstration of font and background properties using CSS.</p>
    </div>
</body>
</html>
